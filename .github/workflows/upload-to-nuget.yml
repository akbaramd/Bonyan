name: Upload to NuGet

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    environment: Nuget
    steps:

          # PowerShell debugging step to check if the NugetKey exists
      - name: Check if NugetKey exists
        run: |
          if ($env:NugetKey) {
            Write-Host "NugetKey is set"
          } else {
            Write-Host "NugetKey is not set"
          }
        shell: pwsh
        env:
          NugetKey: ${{ secrets.KEY }}  # P
          
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x' # Adjust according to your target .NET version

      - name: Restore dependencies
        run: dotnet restore

      - name: Run upload script
        run: ./upload.ps1
        shell: pwsh
        env:
          NugetKey: ${{ secrets.KEY }}  # Pass the NuGet API key secret to the script
